<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1 class="mb-4 text-center text-primary">Listar Citas del DÃ­a</h1>
      <form [formGroup]="filtroForm" (ngSubmit)="listarCitas()" class="shadow p-4 rounded" style="background-color: #f8f9fa;">
        <div class="row mb-3">
          <div class="col">
            <label for="sede" class="form-label text-dark">Sede:</label>
            <input id="sede" formControlName="sede" class="form-control" placeholder="Ingrese la sede" required>
          </div>
          <div class="col">
            <label for="tipoServicio" class="form-label text-dark">Tipo Servicio (opcional):</label>
            <input id="tipoServicio" formControlName="tipoServicio" class="form-control" placeholder="Ingrese el tipo de servicio">
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Listar Citas</button>
        </div>
      </form>
      <ul class="list-group mt-4">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let cita of citas" style="background-color: #f0f8ff;">
          <div>
            <strong>{{ cita.nombre }}</strong> - {{ cita.tipoServicio }}
          </div>
          <span class="badge bg-info text-dark rounded-pill">{{ cita.fechaHora | date:'short' }}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
